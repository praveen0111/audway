<!DOCTYPE html>
<html>
<head>
	<title>Thank you for your feedback</title>
	<style>
		body {
			background-color: #121212;
			color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}
		h1 {
			font-size: 48px;
			text-align: center;
			margin-bottom: 50px;
			animation: burst 2s ease-in-out;
			animation-fill-mode: forwards;
		}
		.paper-burst {
			position: absolute;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			animation: paper-burst 2s ease-in-out;
			animation-fill-mode: forwards;
		}
		.paper-burst-1 {
			background-color: #4CAF50;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation-delay: 0.2s;
		}
		.paper-burst-2 {
			background-color: #FF9800;
			top: 30%;
			left: 40%;
			animation-delay: 0.4s;
		}
		.paper-burst-3 {
			background-color: #9C27B0;
			top: 70%;
			left: 60%;
			animation-delay: 0.6s;
		}
		.paper-burst-4 {
			background-color: #2196F3;
			top: 20%;
			left: 70%;
			animation-delay: 0.8s;
		}
		.paper-burst-5 {
			background-color: #E91E63;
			top: 80%;
			left: 30%;
			animation-delay: 1s;
		}
		@keyframes burst {
			from {
				transform: scale(0);
			}
			to {
				transform: scale(1);
			}
		}
		@keyframes paper-burst {
			from {
				transform: scale(0);
				opacity: 1;
			}
			to {
				transform: scale(4);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<h1>Thank you for your feedback</h1>
	<div class="paper-burst paper-burst-1"></div>
	<div class="paper-burst paper-burst-2"></div>
	<div class="paper-burst paper-burst-3"></div>
	<div class="paper-burst paper-burst-4"></div>
	<div class="paper-burst paper-burst-5"></div>
	<script>
		setTimeout(function() {
			window.location.href = "Recorder.html";
		}, 5000);
	</script>
</body>
</html>
